<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="forms" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
        </div>
      <span *ngIf="!forms.get('userData.username').valid && forms.get('userData.username').touched"
       class="help-block validationCheck">
      <span *ngIf="forms.get('userData.username').errors['nameIsForbidden']">This username is invalid.</span>
      <span *ngIf="forms.get('userData.username').errors['required']">This field is required.</span>
      </span>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
        </div>
        <span *ngIf="!forms.get('userData.email').valid && forms.get('userData.email').touched"
       class="help-block validationCheck">Please enter a valid email.</span>
        </div>
  
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}>
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobbies()">Add Hobbies</button>
          <hr>
          <div 
          class="form-group"
          *ngFor="let hobbiesControl of getControls(); let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!forms.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
